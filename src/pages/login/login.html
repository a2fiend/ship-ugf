<ion-content>
  <div class="m-background background-image"></div>
  <div class="m-space center">
      <span class="m-logo">UGF</span>
  </div>
  <div class="m-box">

    <div class="center">
      <div class="m-input flex">
        <div class="center" style="width: 15%; color: white">
          <ion-icon name="ugf-email"></ion-icon>
        </div>
        <div style="width: 85%">
          <ion-input placeholder="Email" type="text" [(ngModel)]="username"></ion-input>
        </div>
      </div>
    </div>

    <div class="center" margin-top>
      <div class="m-input flex">
        <div class="center" style="width: 15%; color: white">
          <ion-icon name="ugf-lock"></ion-icon>
        </div>
        <div style="width: 85%">
          <ion-input placeholder="Mật khẩu" type="password" [(ngModel)]="password"></ion-input>
        </div>
      </div>
    </div>
    <div class="center" style="margin-top: 20px">
      <button class="login-btn" ion-button (click)="onClickLogin()">Đăng nhập</button>
    </div>
    <div margin-top class="center text-register">
      <span class="no-account">Bạn chưa có tài khoản?</span>&ensp;
      <span class="bold color-blue" style="color: white">Đăng ký</span>
    </div>
  </div>


</ion-content>
