<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thông tin cá nhân</ion-title>
    <ion-buttons right *ngIf="isEdit">
      <button ion-button icon-only (click)="onClickEdit()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-bounce>
  <progress-upload [hidden]="!isUpload"></progress-upload>

  <div>
    <div padding></div>
    <div class="center">
      <div>
        <div class="center relative" (click)="onClickImg()" tappable>
          <div class="avatar" [ngStyle]="{'background-image': mUser.avatar ? 'url('+mUser.avatar+')' : 'url(./assets/imgs/logo.png)'}"></div>
          <div class="edit-btn">
            <ion-icon name="md-create"></ion-icon>
          </div>
        </div>
        <div padding-vertical class="bold normal-font center">
          <ion-input class="name" text-center [(ngModel)]="mUser.name"></ion-input>
        </div>
      </div>
    </div>

    <div margin-horizontal style="border-bottom: 1px solid gray"></div>

    <div margin>
      <div class="flex">
        <ion-icon class="green-color" name="ugf-phone"></ion-icon> &ensp;
        <ion-input placeholder="Số điện thoại" type="number" [(ngModel)]="mUser.phone" (change)="onInfoChange()"></ion-input>
      </div>
      <div padding-top class="flex">
        <ion-icon class="orange-color" name="ugf-email"></ion-icon> &ensp;
        <ion-input placeholder="Email" [(ngModel)]="mUser.mail"></ion-input>
      </div>
      <div padding-top class="flex">
        <ion-icon class="blue-color" name="ugf-address"></ion-icon> &ensp;
        <ion-input placeholder="Địa chỉ" [(ngModel)]="mUser.description"></ion-input>
      </div>
    </div>

    <div margin-horizontal style="border-bottom: 1px solid gray"></div>

    <div margin>
      <div class="flex" (click)="onClickChangePass()" tappable>
        <ion-icon class="red-color" name="ugf-lock"></ion-icon> &ensp;
        <span>Đổi mật khẩu</span>
      </div>
    </div>

  </div>

</ion-content>
