<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thông tin cá nhân</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onClickEdit()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div padding></div>
  <div class="center">
    <div>
      <div>
        <div class="avatar" [ngStyle]="{'background-image': mUser.avatar ? 'url('+mUser.avatar+')' : 'url(./assets/imgs/logo.png)'}"></div>
      </div>
      <div padding-vertical text-center class="bold normal-font">
        <span>{{mUser.getName()}}</span>
      </div>
    </div>
  </div>

  <div margin-horizontal style="border-bottom: 1px solid gray"></div>

  <div margin>
    <div class="flex">
      <ion-icon class="green-color" name="ugf-phone"></ion-icon>
      <span>&ensp;{{mUser.getPhone() || 'Chưa cập nhật'}}</span>
    </div>
    <div padding-top class="flex">
      <ion-icon class="orange-color" name="ugf-email"></ion-icon>
      <span>&ensp;{{mUser.getEmail() || 'Chưa cập nhật'}}</span>
    </div>
    <div padding-top class="flex">
      <ion-icon class="blue-color" name="ugf-address"></ion-icon>
      <span>&ensp;{{mUser.getDescription() || 'Chưa cập nhật'}}</span>
    </div>
  </div>

  <div margin-horizontal style="border-bottom: 1px solid gray"></div>

  <div margin>
    <div class="flex" (click)="onClickLogout()">
      <ion-icon class="red-color" name="ugf-logout"></ion-icon>
      <span>&ensp;Đăng xuất</span>
    </div>
  </div>

</ion-content>
