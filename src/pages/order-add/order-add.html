<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tạo mới đơn hàng</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div padding-horizontal padding-top>
    <span class="normal-font underline">Người nhận</span>
  </div>
  <div class="m-box large-font">
    <div class="border-bottom">
      <ion-label stacked>Tên người nhận <span class="red-color">*</span></ion-label>
      <ion-input placeholder="Nhập tên người nhận" [(ngModel)]="mOrder.targetName"></ion-input>
    </div>
    <div class="border-bottom">
      <ion-label stacked>Số điện thoại người nhận <span class="red-color">*</span></ion-label>
      <ion-input type="number" placeholder="Nhập số điện thoại" [(ngModel)]="mOrder.targetPhone"></ion-input>
    </div>
    <div margin-bottom class="border-bottom">
      <ion-label stacked>Địa chỉ người gửi <span class="red-color">*</span></ion-label>
      <ion-input placeholder="Nhập địa chỉ người nhận" [(ngModel)]="mOrder.address"></ion-input>
    </div>
  </div>

  <div padding-horizontal padding-top>
    <span class="normal-font underline">Người gửi</span>
  </div>
  <div>
    <div class="m-box large-font">
      <div class="border-bottom">
        <ion-label stacked>Tên người gửi <span class="red-color">*</span></ion-label>
        <ion-input placeholder="Nhập tên người gửi" [(ngModel)]="mOrder.senderName"></ion-input>
      </div>
      <div margin-bottom class="border-bottom">
        <ion-label stacked>Số điện thoại người gửi <span class="red-color">*</span></ion-label>
        <ion-input type="number" placeholder="Nhập số điện thoại" [(ngModel)]="mOrder.senderPhone"></ion-input>
      </div>
    </div>

    <div padding-horizontal padding-top>
      <span class="normal-font underline">Thông tin khác</span>
    </div>
    <div class="m-box large-font">
      <div class="border-bottom">
        <ion-label stacked>Thời gian nhận hàng</ion-label>
        <div class="flex">
          <div style="width: 50%;position: relative;">
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="mDate" (ionChange)="onDateChange()"></ion-datetime>
          </div>
          <div style="width: 50%;position: relative;">
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="mTime" (ionChange)="onTimeChange()"></ion-datetime>
          </div>
        </div>
      </div>
      <div>
        <ion-label stacked>Mô tả hàng hóa</ion-label>
        <ion-textarea placeholder="Điền mô tả hàng hóa" [(ngModel)]="mOrder.description"></ion-textarea>
      </div>
    </div>


  </div>

</ion-content>

<ion-footer>
  <button *ngIf="saveType==1" ion-button full class="btn-add" (click)="onClickCreateOrder()">Tạo đơn hàng</button>
  <button *ngIf="saveType==2" ion-button full class="btn-add" (click)="onClickSaveOrder()">Lưu đơn hàng</button>
</ion-footer>
