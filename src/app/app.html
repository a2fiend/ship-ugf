<ion-menu [content]="content" type="push">

    <ion-content no-bounce class="m-menu background-image">
        <div padding></div>
        <div class="center">
            <div>
                <div>
                    <img class="avatar-img" [src]="'./assets/imgs/logo.png'">
                </div>
                <div padding-vertical text-center class="bold normal-font">
                    <span>{{mAppModule.getUser().getName()}}</span>
                </div>
            </div>
        </div>

        <div margin-horizontal style="border-bottom: 1px solid gray"></div>

        <div margin>
            <div class="flex">
                <ion-icon class="green-color" name="ugf-phone"></ion-icon>
                <span>&ensp;{{mAppModule.getUser().getPhone() || 'Chưa cập nhật'}}</span>
            </div>
            <div padding-top class="flex">
                <ion-icon class="orange-color" name="ugf-email"></ion-icon>
                <span>&ensp;{{mAppModule.getUser().getEmail() || 'Chưa cập nhật'}}</span>
            </div>
            <div padding-top class="flex">
                <ion-icon class="blue-color" name="ugf-address"></ion-icon>
                <span>&ensp;{{mAppModule.getUser().getDescription() || 'Chưa cập nhật'}}</span>
            </div>
        </div>

        <div margin-horizontal style="border-bottom: 1px solid gray"></div>

        <div margin>
            <div class="flex" (click)="onClickLogout()">
                <ion-icon class="red-color" name="ugf-logout"></ion-icon>
                <span>&ensp;Đăng xuất</span>
            </div>
        </div>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
